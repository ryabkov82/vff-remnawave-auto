---
ansible_user: root
timezone: Europe/Berlin

remnawave_version: "latest"
docker_compose_dir: /opt/remnawave

# маппинг имени переменной, чтобы роль увидела нужное имя
remnawave_panel_api_token: "{{ vault_remnawave_panel_api_token }}"
remnawave_inbound_tag: "VLESS TCP REALITY"

cf_dns_api_token: "{{ vault_cf_dns_api_token }}"

remnawave_sub_public_domain: sub.vpn-for-friends.com

remnawave_group_panel: "panel"
remnawave_group_nodes: "nodes"
remnawave_group_subscription: "subscription"

remnawave_release:
  panel: "2.3.2"
  node:  "2.3.1"

remnawave_panel_version: "{{ remnawave_release.panel }}"
remnawave_node_version:  "{{ remnawave_release.node }}"