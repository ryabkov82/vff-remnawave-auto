#     type: "vless"
#     sniffing:
#       enabled: true
#       destOverride: ["http", "tls"]
#     settings:
#       clients: []
#     streamSettings:
#       network: "tcp"
#       security: "reality"
#       realitySettings:
#         show: false
#         dest: "www.cloudflare.com:443"
#         xver: 0
#         serverNames: ["www.cloudflare.com"]
#         privateKey: "{{ remnawave_reality_private_key }}"
#         shortIds: ["{{ remnawave_reality_short_id }}"]
#         maxTimeDiff: 0
#         fingerprint: "chrome"

# Регистрация инбаундов в сквад (опционально)
remnawave_register_inbounds_in_squad: true
remnawave_internal_squad_name: "Default-Squad"
# Можно вместо имени указать UUID сквада — быстрее:
remnawave_internal_squad_uuid: ""
